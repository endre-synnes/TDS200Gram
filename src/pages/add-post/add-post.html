
<ion-header>

  <ion-navbar>
    <ion-title>AddPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-input placeholder="Skriv inn post her" [(ngModel)]="postText"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="executeCamera()">Ta bilde</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="findGeolocation()">Hent GPS</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addPost()">Legg til Post</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--klammeparantes rundt "src" for Ã¥ si at den skal hente en variabel i typescript-->
      <img style="height: 300px" [src]="'data:image/jpeg;base64,' + previewImage"/>
    </ion-row>
    <ion-row>
      <!--<p>{{latitude}}</p>-->
      <!--<p>{{longitude}}</p>-->
    </ion-row>
    <ion-row>
      <p>{{locationName}}</p>
    </ion-row>
  </ion-grid>

</ion-content>
