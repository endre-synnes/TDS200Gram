
<ion-header>

  <ion-navbar color="blueish">
    <ion-title>AddPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-input placeholder="Skriv inn post her" [(ngModel)]="postText"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col>
        <button block ion-button (click)="executeCamera()">Ta bilde</button>
      </ion-col>
      <ion-col>
        <button block ion-button (click)="findGeolocation()">Hent GPS</button>
      </ion-col>
      <ion-col>
        <button block ion-button (click)="addPost()">Legg til Post</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p><b>Lokasjon: </b>{{locationName}}</p>
    </ion-row>
    <ion-row>
      <!--klammeparantes rundt "src" for Ã¥ si at den skal hente en variabel i typescript-->
      <img *ngIf="previewImage.length > 0" style="height: 300px" [src]="'data:image/jpeg;base64,' + previewImage"/>
    </ion-row>
    <ion-row>
      <!--<p>{{latitude}}</p>-->
      <!--<p>{{longitude}}</p>-->
    </ion-row>
  </ion-grid>

</ion-content>
