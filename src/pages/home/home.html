<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToAddPostPage()">
            <ion-icon name="add"></ion-icon>
          </button>
      <button ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts | async" (click)="goToDetailPage(post)">
      {{post.body}}
    </ion-item>
  </ion-list>
</ion-content>
