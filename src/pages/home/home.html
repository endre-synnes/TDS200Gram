<ion-header>
  <ion-navbar color="blueish">
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
        <button icon-only ion-button (click)="goToAddPostPage()">
            <ion-icon name="add"></ion-icon>
          </button>
      <button icon-only ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="relationship" color="primary">
    <ion-segment-button value="friends" (ionSelect)="selectedFriends()">
      Friends
    </ion-segment-button>
    <ion-segment-button value="enemies" (ionSelect)="selectedEnemies()">
      Enemies
    </ion-segment-button>
  </ion-segment>

  <ion-list class="image-view" no-lines>
    <img [src]="post.imgUrl" *ngFor="let post of posts | async" (click)="goToDetailPage(post)"/>
  </ion-list>
</ion-content>
