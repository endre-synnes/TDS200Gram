<ion-header>

  <ion-navbar>
    <ion-title>DetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <h2>Author: {{post.author}}</h2>
    </ion-item>

    <img src="{{post.imgUrl}}"/>


    <ion-card-content>
      {{post.body}}
    </ion-card-content>


  </ion-card>


  <ion-list>
    <ion-item>
      <ion-card-title>Comments</ion-card-title>
    </ion-item>
    <ion-item *ngFor="let comment of comments | async">
      {{comment.body}}
    </ion-item>
  </ion-list>


  <section>
    <ion-input class="text-input-field" type="text" [(ngModel)]="commentText"></ion-input>
    <button class="add-comment-btn" block ion-button (click)="addComment()">Legg til kommentar</button>
  </section>
</ion-content>
