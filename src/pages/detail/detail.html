<ion-header>

  <ion-navbar>
    <ion-title>DetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{post.body}}
  {{post.author}}
  <img src="{{post.imgUrl}}"/>


  <ion-list>
    <ion-item *ngFor="let comment of comments | async">
      {{comment.body}}
    </ion-item>
  </ion-list>

  <ion-input [(ngModel)]="commentText">

  </ion-input>
  <button ion-button (click)="addComment()">Legg til kommentar</button>
</ion-content>
